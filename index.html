<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Lending Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <h1>Money Lending Calculator (Rohit Kumar)</h1>
        <div class="container">
            <h3>Enter Details</h3>

            <label for="amount">Enter Amount (&#8377;) :- &nbsp;</label>
            <input type="number" id="amount" required>

            <label for="percentage">Select Intrest (%) :- &nbsp;</label>
            <select id="percentage">
                <option value="">-- Select Intrest Rate --</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <label for="year">Enter in Month :- &nbsp;</label>
            <input type="number" style="margin-top: 30px;" id="time">

            <button>Calculate</button>

            <div class="result">
                <hr>
                <p id="calculatedValue"></p>
                <hr>
                <p id="yearvalue"></p>
                <hr>
                <p id="monthlyvalue"></p>
                <hr>
                <p id="perdayvalue"></p>
                <hr>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
